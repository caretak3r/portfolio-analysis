<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentrated Portfolio Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <!-- Header -->
    <div class="border-b border-zinc-800 bg-zinc-950">
        <div class="max-w-[1400px] mx-auto px-8 py-12">
            <h1 class="text-4xl font-bold text-white mb-2">Concentrated Roth Portfolio Analysis</h1>
            <p class="text-zinc-400">Financial deep dives using Brian Feroldi's income statement framework</p>
            <div class="mt-4 flex items-center gap-3 text-sm">
                <span class="px-3 py-1 bg-emerald-500/10 text-emerald-400 rounded-full font-medium">21 Holdings</span>
                <span class="text-zinc-600">•</span>
                <span class="text-zinc-500">Updated: January 2026</span>
            </div>
        </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="max-w-[1400px] mx-auto px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="portfolioGrid">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <div class="border-t border-zinc-800 bg-zinc-950 mt-12">
        <div class="max-w-[1400px] mx-auto px-8 py-6">
            <div class="text-center text-sm text-zinc-500">
                <p class="mb-2">Framework: Brian Feroldi's Income Statement Analysis</p>
                <p class="text-xs text-zinc-600">
                    Sources: SEC EDGAR (10-Q/10-K filings) • Not investment advice
                </p>
            </div>
        </div>
    </div>

    <script>
        const portfolio =         {
                  "IOT": {
                            "name": "Samsara Inc",
                            "symbol": "IOT",
                            "sector": "IoT SaaS",
                            "status": "completed"
                  },
                  "SNPS": {
                            "name": "Synopsys Inc",
                            "symbol": "SNPS",
                            "sector": "Software",
                            "status": "completed"
                  },
                  "AVGO": {
                            "name": "Broadcom Inc",
                            "symbol": "AVGO",
                            "sector": "Semiconductors",
                            "status": "completed"
                  },
                  "TER": {
                            "name": "Teradyne",
                            "symbol": "TER",
                            "sector": "Test Equipment",
                            "status": "completed"
                  },
                  "TSLA": {
                            "name": "Tesla Inc",
                            "symbol": "TSLA",
                            "sector": "Auto/Energy",
                            "status": "completed"
                  },
                  "LDOS": {
                            "name": "Leidos Holdings",
                            "symbol": "LDOS",
                            "sector": "Defense/IT",
                            "status": "completed"
                  },
                  "PANW": {
                            "name": "Palo Alto Networks",
                            "symbol": "PANW",
                            "sector": "Cybersecurity",
                            "status": "completed"
                  },
                  "NOC": {"name": "Northrop Grumman",
                            "symbol": "NOC",
                            "sector": "Aerospace/Defense", "status": "completed"},
                  "LLY": {
                            "name": "Eli Lilly & Co",
                            "symbol": "LLY",
                            "sector": "Pharmaceuticals"
                  },
                  "COF": {
                            "name": "Capital One Financial",
                            "symbol": "COF",
                            "sector": "Financial Services"
                  },
                  "CNSWF": {
                            "name": "Constellation Software",
                            "symbol": "CNSWF",
                            "sector": "Software"
                  },
                  "MSFT": {
                            "name": "Microsoft Corp",
                            "symbol": "MSFT",
                            "sector": "Software/Cloud",
                            "status": "completed"
                  },
                  "ORLY": {
                            "name": "O'Reilly Automotive Inc",
                            "symbol": "ORLY",
                            "sector": "Retail"
                  },
                  "CBOE": {
                            "name": "Cboe Global Markets",
                            "symbol": "CBOE",
                            "sector": "Exchanges"
                  },
                  "GOOGL": {"name": "Alphabet Inc",
                            "symbol": "GOOGL",
                            "sector": "Tech/Advertising", "status": "completed"},
                  "AMZN": {"name": "Amazon.com Inc",
                            "symbol": "AMZN",
                            "sector": "E-commerce/Cloud", "status": "completed"},
                  "COST": {
                            "name": "Costco Wholesale Corp",
                            "symbol": "COST",
                            "sector": "Retail"
                  },
                  "TSM": {
                            "name": "Taiwan Semiconductor",
                            "symbol": "TSM",
                            "sector": "Semiconductors"
                  },
                  "CRWD": {
                            "name": "CrowdStrike Holdings",
                            "symbol": "CRWD",
                            "sector": "Cybersecurity",
                            "status": "completed"
                  },
                  "ISRG": {
                            "name": "Intuitive Surgical Inc",
                            "symbol": "ISRG",
                            "sector": "Medical Devices"
                  },
                  "ASML": {
                            "name": "ASML Holding",
                            "symbol": "ASML",
                            "sector": "Semiconductor Equipment"
                  }
        };

        const grid = document.getElementById('portfolioGrid');

        Object.entries(portfolio).forEach(([ticker, data]) => {
            const card = document.createElement('div');
            const isCompleted = data.status === 'completed';
            
            card.className = `bg-[#0e0e11] border border-zinc-800 rounded-lg p-6 transition-all duration-200 ${
                isCompleted ? 'hover:border-emerald-500/50 cursor-pointer' : 'opacity-60'
            }`;
            
            if (isCompleted) {
                card.onclick = () => window.location.href = `reports/${ticker}.html`;
            }
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <div class="text-xl font-bold text-white font-mono">${ticker}</div>
                        <div class="text-sm text-zinc-400 mt-1">${data.name}</div>
                    </div>
                    ${isCompleted 
                        ? '<span class="px-2 py-1 bg-emerald-500/10 text-emerald-400 rounded text-xs font-semibold">✓</span>'
                        : '<span class="px-2 py-1 bg-zinc-800 text-zinc-500 rounded text-xs">Pending</span>'
                    }
                </div>
                <div class="flex items-center gap-2">
                    <span class="px-2 py-0.5 rounded text-[10px] font-medium bg-zinc-900 border border-zinc-800 text-zinc-400">
                        ${data.sector}
                    </span>
                </div>
            `;
            
            grid.appendChild(card);
        });
    </script>

</body>
</html>
